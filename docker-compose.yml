services:
  web-app:
    build:
      context: .
    container_name: pelmeni_shop_back
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
    env_file:
      - ./.env.dev
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
    container_name: db_pelmeni
    image: postgres:14.6-alpine
    env_file:
      - ./.env.dev.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    container_name: pelmeni_celery_worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./server:/server
    links:
      - redis
    depends_on:
      - redis
      - database
    env_file:
      - ./.env.dev

